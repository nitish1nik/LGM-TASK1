<!DOCTYPE html>
<html style="background-image: url(pr.jpeg);">
<style>
    html {
        background-repeat: no-repeat;
        height: 1000px;
        width: 1000px;
        background-size: 2000px;
    }
</style>

<head>
    <title style="color: chartreuse;">To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #todo-list {
            margin: 20px auto;
            width: 300px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            margin: 5px 0;
        }
        
        button {
            margin-left: 10px;
        }
    </style>

</head>

<body>
    <div id="todo-list">
        <h2 style="color: chartreuse;">To-Do List</h2>
        <style>
            h2 {
                border-radius: 25%;
                border-color: crimson;
            }
        </style> <input type="text" id="taskInput" placeholder="Enter your task">
        <button onclick="addTask()">Add Task</button>
        <ul id="tasks">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();
            if (task !== '') {
                const taskList = document.getElementById('tasks');
                const newTaskItem = document.createElement('li');
                newTaskItem.textContent = task;
                taskList.appendChild(newTaskItem);
                taskInput.value = '';
            }
        }

        // To enable adding tasks on pressing "Enter" key
        document.getElementById('taskInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>

</html>
